<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="results">
        <div class="previous-number"></div>
        <div class="current-number" value="0"></div>
      </div>
      <div class="buttons-container">
        <div class="first-row">
          <button class="reset-result light-gray">AC</button>
          <button class="change-sign light-gray">+/-</button>
          <button class="light-gray" id="percent" value="%">%</button>
          <button class="operator white orange" id="division" value="/">รท</button>
        </div>
        <div class="second-row">
          <button class="number dark-gray white" value="7">7</button>
          <button class="number dark-gray white" value="8">8</button>
          <button class="number dark-gray white" value="9">9</button>
          <button class="operator white orange" id="multiplication" value="*">ร</button>
        </div>
        <div class="third-row">
          <button class="number dark-gray white" value="4">4</button>
          <button class="number dark-gray white" value="5">5</button>
          <button class="number dark-gray white" value="6">6</button>
          <button class="operator white orange" id="substraction" value="-">-</button>
        </div>
        <div class="fourth-row">
          <button class="number dark-gray white" value="1">1</button>
          <button class="number dark-gray white" value="2">2</button>
          <button class="number dark-gray white" value="3">3</button>
          <button class="operator white orange" id="addition" value="+">+</button>
        </div>
        <div class="fifth-row">
          <button class="number dark-gray white" id="zeros" value="0">0</button>
          <button class="dark-gray white" id="comma">,</button>
          <button class="white orange" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
